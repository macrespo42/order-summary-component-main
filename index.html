<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <section class="container">
    <div class="card">
      <div class="card-header">
      </div>
      <div class="card-description">
        <h1 class="main-title">Order Summary</h1>
        <p class="product-description">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </div>
      <div class="prices">
        <h2>Annual Plan</h2>
        <p class="rate">$59.99/year</p>

        <a href="#" class="subscriptions-options">Change</a>
      </div>
      <div class="actions">
        <button class="cta-happy-path">Proceed to Payment</button>
        <button class="cta-unhappy-path">Cancel Order</button>
      </div>
    </div>
  </section>
</body>

</html>
